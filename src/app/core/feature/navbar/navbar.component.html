<!--Desktop header-->
<header
  class="hidden lg:block relative px-6 py-8 w-full bg-primary900 2xl:px-16 lg:py-8 box-border header"
>
  <div class="w-full items-center mx-auto relative header-wrapper">
    <div class="xl:min-w-[450px]">
      <a
        routerLink="movies"
        class="text-white text-4xl font-medium auto-cols-auto mr-6"
      >
        Moviemo
      </a>
    </div>
    <div class="flex w-full justify-between h-full">
      <nav class="nav block my-auto">
        <ul
          role="list"
          class="list-none lg:inline-flex gap-x-10 text-white text-lg"
        >
          <li>
            <a
              routerLink="movies/list"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-accent100 hover:underline font-medium"
              >All Movies</a
            >
          </li>
          <li>
            <a
              routerLink="movies/list"
              routerLinkActive="active"
              [queryParams]="{ type: 'now-playing' }"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-accent100 font-medium hover:underline"
              >Now Playing</a
            >
          </li>
        </ul>
      </nav>
      <div
        class="flex flex-row items-center mt-0 lg:flex box-border justify-self-end"
      >
        <app-search class="z-20 md:block mr-8"></app-search>
        <app-auth-status class="z-20"></app-auth-status>
      </div>
    </div>
  </div>
</header>

<!--Mobile header-->

<header [attr.data-expanded]="hamburgerOpen" class="mobile-header">
  <div class="w-full flex justify-between">
    <a routerLink="movies" class="block text-white text-4xl font-medium mr-6">
      Moviemo
    </a>
    <div class="flex items-center">
      <button class="lg:hidden" (click)="hamburgerToggle()">
        <svg
          *ngIf="!hamburgerOpen"
          fill="#75777a"
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />

          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <g id="SVGRepo_iconCarrier">
            <path
              d="M2,4A1,1,0,0,1,3,3H21a1,1,0,0,1,0,2H3A1,1,0,0,1,2,4Zm1,9H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm0,8H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"
            />
          </g>
        </svg>
        <svg
          *ngIf="hamburgerOpen"
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="#75777a"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
            fill="#75777a"
          />
        </svg>
      </button>
    </div>
  </div>
  <div *ngIf="hamburgerOpen">
    <hr class="border-accent100 mt-8" />
    <nav class="mt-6 z-10">
      <ul>
        <li>
          <a
            (click)="hamburgerToggle()"
            routerLink="movies/list"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-accent100 text-lg hover:underline font-medium"
            >All Movies</a
          >
        </li>
        <li class="mt-2">
          <a
            (click)="hamburgerToggle()"
            routerLink="movies/list"
            routerLinkActive="active"
            [queryParams]="{ type: 'now-playing' }"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-accent100 text-lg hover:underline font-medium"
            >Now Playing</a
          >
        </li>
      </ul>
    </nav>
    <div class="mt-2 flex flex-col-reverse">
      <app-search
        (closeDropdown)="hamburgerToggle()"
        [isMobile]="true"
        class="z-20"
      ></app-search>
      <hr class="border-accent100 my-8" />

      <app-auth-status [isMobile]="true" class="z-20"></app-auth-status>
    </div>
  </div>
</header>
