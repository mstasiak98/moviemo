<header class="header w-full bg-primary px-10 py-8">
  <div class="w-full md:flex items-center mx-auto relative">
    <h1 class="text-white text-4xl font-medium">Moviemo</h1>
    <nav class="nav hidden md:block mx-auto">
      <ul
        role="list"
        class="list-none md:inline-flex gap-x-10 text-white text-lg"
      >
        <li>
          <a href="#" class="text-white font-medium">Movies</a>
        </li>
        <li>
          <a href="#" class="text-accent100 font-medium hover:underline"
            >TV shows</a
          >
        </li>
      </ul>
    </nav>
    <app-search class="hidden md:block"></app-search>
    <button
      class="absolute top-0 right-0 md:hidden"
      (click)="hamburgerOpen = !hamburgerOpen"
    >
      <svg
        *ngIf="!hamburgerOpen"
        fill="#75777a"
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0" />

        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <g id="SVGRepo_iconCarrier">
          <path
            d="M2,4A1,1,0,0,1,3,3H21a1,1,0,0,1,0,2H3A1,1,0,0,1,2,4Zm1,9H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm0,8H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"
          />
        </g>
      </svg>

      <svg
        *ngIf="hamburgerOpen"
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="#75777a"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
          fill="#75777a"
        />
      </svg>
    </button>
  </div>
</header>
