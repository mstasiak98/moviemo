<div class="w-full h-full flex flex-col-reverse xl:flex-row relative">
  <aside
    *ngIf="genres$ | async as genres"
    class="w-full xl:w-[650px] sidebar bg-primary900"
  >
    <div
      class="w-full h-full px-6 2xl:px-16 py-8 sidebar-wrapper text-white xl:justify-start"
    >
      <div class="w-full">
        <h2 class="text-xl font-medium mb-8">Upcoming</h2>
        <div
          class="w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-1 gap-8"
        >
          <div *ngFor="let movie of upcoming$ | async">
            <app-movie-tile [movie]="movie"></app-movie-tile>
          </div>
        </div>
      </div>

      <app-movie-genres
        [genres$]="genres$"
        [userFavGenres$]="userGenres$"
        [authUser$]="authUser$"
      ></app-movie-genres>
    </div>
  </aside>

  <main
    class="xl:border-l xl:border-accent100 w-full h-full text-black bg-primary900"
  >
    <div class="w-full h-full">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
