<div class="w-full h-full flex flex-col-reverse lg:flex-row relative">
  <aside
    *ngIf="genres$ | async as genres"
    class="w-full lg:w-[650px] sidebar bg-primary900"
  >
    <div class="h-full" *ngIf="genres.length > 0">
      <app-sidebar-content
        title="Upcoming"
        [data]="upcoming$"
        [genres]="genres"
        [userFavGenres]="(userGenres$ | async) ?? []"
      ></app-sidebar-content>
    </div>
  </aside>
  <main
    class="border-l border-accent100 w-full h-full text-black bg-primary900"
  >
    <div class="w-full h-full md:px-2">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
