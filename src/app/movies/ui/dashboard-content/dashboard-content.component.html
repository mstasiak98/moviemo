<div class="w-full h-full px-6 2xl:px-16 py-10">
  <div class="flex flex-col">
    <div *ngIf="latest | async as latest; else loader" class="relative mb-10">
      <h2 class="text-white text-lg font-medium mb-2">Latest Movie</h2>
      <app-movie-tile [movie]="latest"></app-movie-tile>
    </div>
    <ng-template #loader>
      <div class="w-full h-full justify-center items-center">
        <ngx-skeleton-loader count="3" appearance="line"></ngx-skeleton-loader>
      </div>
    </ng-template>
    <div class="mb-10">
      <div class="flex justify-between mb-4">
        <h2 class="text-white text-lg font-medium">Top Rated</h2>
        <a
          routerLink="../all"
          class="text-accent100 text-base font-medium hover:underline cursor-pointer"
        >
          All movies
        </a>
      </div>
      <div
        *ngIf="topRated | async as topMovies; else loader"
        class="grid grid-cols-1 md:grid-cols-2 gap-8"
      >
        <app-movie-tile
          *ngFor="let topRated of topMovies.results | slice : 0 : 2"
          [movie]="topRated"
        ></app-movie-tile>
      </div>
      <ng-template #loader>
        <div class="w-full h-full justify-center items-center">
          <ngx-skeleton-loader
            count="3"
            appearance="line"
          ></ngx-skeleton-loader>
        </div>
      </ng-template>
    </div>
    <div>
      <div class="flex justify-between mb-4">
        <h2 class="text-white text-lg font-medium">All movies</h2>
        <a
          routerLink="../all"
          class="text-accent100 text-base font-medium hover:underline cursor-pointer"
        >
          Popular movies
        </a>
      </div>
      <div
        *ngIf="popular | async as popularMovies; else loader"
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-3 gap-8"
      >
        <app-movie-tile
          *ngFor="let popular of popularMovies.results | slice : 0 : 3"
          [movie]="popular"
        ></app-movie-tile>
      </div>
      <ng-template #loader>
        <div class="w-full h-full justify-center items-center">
          <ngx-skeleton-loader
            count="3"
            appearance="line"
          ></ngx-skeleton-loader>
        </div>
      </ng-template>
    </div>
  </div>
</div>
