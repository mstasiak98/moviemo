<div
  class="w-full h-full px-10 md:px-16 py-8 sidebar-wrapper text-white lg:justify-start"
>
  <div>
    <h2 class="text-xl font-medium mb-8">{{ title }}</h2>
    <div
      *ngIf="data | async as items"
      class="flex flex-col md:flex-row lg:flex-col gap-8"
    >
      <div
        *ngFor="let item of items"
        class="relative w-full h-[200px] rounded-2xl"
      >
        <img
          class="w-full h-full object-cover object-center rounded-2xl"
          src="{{ IMAGE_URL }}/{{ item.backdrop_path }}"
        />
        <div class="photo-blur"></div>
        <div
          class="p-4 w-full h-1/2 z-10 break-all absolute bottom-0 left-0 right-0 movie-description"
        >
          <div class="cursor-pointer">
            <svg
              width="40px"
              height="40px"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="#ffffff"
              fill-opacity="0.7"
              class="bi bi-play-circle"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
              />
            </svg>
          </div>
          <div class="flex flex-col truncate">
            <p class="text-white text-sm font-medium z-10 truncate">
              {{ item.title }}
            </p>
            <p class="text-xs font-medium text-accent100 truncate">
              {{ item.release_date | date }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="(authUser$ | async)?.user">
      <h2 class="text-xl font-medium mb-4">Favourite Genres</h2>
      <mat-chip-list
        *ngIf="userFavGenres"
        aria-label="User favourite genres"
        class="mb-4"
      >
        <mat-chip
          selected
          routerLink="/movies/genre/{{ favGenre.id }}"
          [color]="getChipColor(favGenre.name)"
          class="cursor-pointer"
          *ngFor="let favGenre of userFavGenres"
          >{{ favGenre.name }}</mat-chip
        >
      </mat-chip-list>
      <div class="mt-4" *ngIf="(authUser$ | async)?.user">
        <button
          *ngIf="authUser$ | async as user"
          mat-icon-button
          class="flex items-center"
          (click)="openDialog(user)"
        >
          <mat-icon class="text-accent100 hover:text-white"
            >add_circle</mat-icon
          >
          <span class="ml-1 text-accent100 hover:text-white"
            >Add your favourite genre</span
          >
        </button>
      </div>
    </div>

    <div class="mt-4">
      <h2 class="text-xl font-medium mb-4">All Genres</h2>
      <mat-chip-list *ngIf="genres" aria-label="Movie genres">
        <mat-chip routerLink="/movies/all" class="cursor-pointer">All</mat-chip>

        <mat-chip
          routerLink="/movies/genre/{{ genre.id }}"
          class="cursor-pointer"
          *ngFor="let genre of genres"
          >{{ genre.name }}</mat-chip
        >
      </mat-chip-list>
    </div>
  </div>
</div>
